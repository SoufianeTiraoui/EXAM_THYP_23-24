<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px 0;
        }
        .item {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: calc(33.333% - 20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Liste des Items</h1>
    </header>
    <div class="container">
        <!-- Updated ID to match the CSS styles for flex display -->
        <div id="items-container">
            <!-- Les items seront affichÃ©s ici -->
        </div>
    </div>

    <script src="js/src.js"></script>
</body>
</html>
